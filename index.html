<!doctype html>
<html lang="en">


<head>
    <title>Logo Search</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

    <h2>Society Education Programs</h2>

    <section class="searchbox">
        <form id="search_form">

            <select class="select" id="program" name="program" form="search_form" placeholder="scholarship">
                <option value="" disabled selected>Program Type</option>
                <option value="schol">Scholarship Program</option>
                <option value="loan">Loan Program</option>
            </select>

            <select class="select" id="education" name="education" form="search_form" placeholder="high school">
                <option value="" disabled selected>Education Level</option>
                <option value="k12">K-12</option>
                <option value="high">High School</option>
            </select>

            <p>
                <input class="searchbutton" type="submit" value="Search">
            </p>

        </form>
    </section>

    <section class="logos">

        <!--row 1-->
        <section class="col-1-of-3">
            <img id="aci" class="aci_gray" src="images/aci.png" alt="aci">
        </section>

        <section class="col-2-of-3">
            <img id="afe" class="afe_gray" src="images/AFE%20-%20fade.png" alt="AFE">
        </section>

        <section class="col-3-of-3">
            <img id="acm" class="acm_gray" src="images/acm%20-%20fade%20copy%202.png" alt="acm">
        </section>

        <!--row 2-->
        <section class="col-1-of-3">

            <img id="afe" class="afe_gray" src="images/AFE%20-%20fade.png" alt="AFE">
        </section>

        <section class="col-2-of-3">
            <img id="acm" class="acm_gray" src="images/acm%20-%20fade%20copy%202.png" alt="acm">
        </section>

        <section class="col-3-of-3">
            <img id="aci" class="aci_gray" src="images/aci.png" alt="aci">
        </section>

        <!--row 3-->
        <section class="col-1-of-3">
            <img id="acm" class="acm_gray" src="images/acm%20-%20fade%20copy%202.png" alt="acm">
        </section>

        <section class="col-2-of-3">
            <img id="aci" class="aci_gray" src="images/aci.png" alt="aci">
        </section>

        <section class="col-3-of-3">
            <img id="afe" class="afe_gray" src="images/AFE%20-%20fade.png" alt="AFE">
        </section>

    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="apps/app.js"></script>
</body>

</html>
